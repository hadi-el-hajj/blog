languageCode = "en-us"
title = "Hadi El Hajj"
theme = "hugo-theme-console"
publishDir= "docs" 
baseURL = "https://hadi-el-hajj.github.io/blog/"

# Allow raw html to be rendered
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  animateStyle = "animated zoomIn fast" 

  [[params.navlinks]]
  name = "Posts"
  url = "posts/"

  [[params.navlinks]]
  name = "Photos"
  url = "photos/"

  [[params.navlinks]]
  name = "Me"
  url = "about/"


